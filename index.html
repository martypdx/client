<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/styles/base.css">
    <link rel="stylesheet" href="public/styles/theme.css">
    <link rel="stylesheet" href="public/styles/layout.css">
    <link rel="stylesheet" href="public/styles/modules.css">
    <link rel="stylesheet" href="public/styles/state.css">
  </head>

  <body>
    <header>
      <h2><a href="/profile">My Trips</a></h2>
      <h2><a id="handle-login">Login</a></h2>
      <h1><a href="/parks">Camping Fellows</a></h1>
    </header>

    <main>
      <section id="login-view" class="view">
        <div id="close-login"><button>X</button></div>
        <h1>Signup</h1>
        <div>
          <a id="auth-type" href="/auth/login">Login</a>
        </div>
        <h1>login</h1>
        <form id="login-form">
          <div>Name: <input id="name" name="passphrase" placeholder="name"></div>
          <div>Password: <input id="password" name="passphrase" placeholder="password"></div>
          <div><button type="submit">Submit</button></div>
        </form>
        <pre id="auth-error"></pre>
        <p id="logged-in">You are Logged In!</p>
      </section>

      <section id="park-view" class="view">
        <h1>parks</h1>
        <div id="park-display"></div>
      </section>

      <section id="profile-view" class="view">
        <div id="user-plans">
          <h2><a href="/profile/plan">Trip 1</a></h2>
          <h2><a href="/profile/plan">Trip 2</a></h2>
          <h2><a href="/profile/plan">Trip 3</a></h2>
        </div>
      </section>

      <section id="plan-view" class="view">
        <h1>my trip</h1>
      </section>
    </main>
    
    <script id="park-template" type="text/x-handlebars-template">
      <section class="park">
         <img src="{{image_url}}" alt="park img"/>
          <div class="park-info">
              <h2>{{name}}</h2>
              <p>{{description}}</p>
          </div>
      </section>
    </script>
    <!-- third party -->
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>


      // const API_URL = 'https://rat-genes.herokuapp.com/api/v1';
      
      const API_URL = window.location.protocal === 'https:'
      ? 'https://rat-genes.herokuapp.com/api/v1'
      : 'http://localhost:3000/api/v1';

      window.module = {};
    </script>

    <!-- local -->
    <script src="public/scripts/views/login-view.js"></script>
    <script src="public/scripts/models/User.js"></script>
    <script src="public/scripts/views/profile-view.js"></script>
    <script src="public/scripts/models/Plan.js"></script>
    <script src="public/scripts/views/plan-view.js"></script>
    <script src="public/scripts/models/Park.js"></script>
    <script src="public/scripts/views/park-view.js"></script>
    <script src="public/scripts/app.js"></script>
  </body>
</html>
