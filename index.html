<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/styles/base.css">
    <link rel="stylesheet" href="public/styles/modules.css">
  </head>

  <body>
    <header>
      <h1>Hiking With Rats</h1>
    </header>

    <main>
      <section id="login">
        <h1>login</h1>
      </section>
      <section id="park-section" class="view">
        <h1>parks</h1>
      </section>
      <section id="park-detail" class="view">
        <h1>detail</h1>
      </section>
      <section id="profile" class="view">
        <h1>profile</h1>
      </section>
      <section id="my-trip" class="view">
        <h1>my trip</h1>
      </section>
    </main>

    <footer>
      <p>feet things</p>
    </footer>
    
    <script id="park-template" type="text/x-handlebars-template">
      <section class="park">
         <img src="{{image_url}}" alt="park img"/>
          <div class="park-info">
              <h2>{{name}}</h2>
              <p>{{description}}</p>
          </div>
      </section>
    </script>
    <!-- third party -->
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>


      // const API_URL = 'https://rat-genes.herokuapp.com/api/v1';
      
      const API_URL = window.location.protocal === 'https:'
      ? 'https://rat-genes.herokuapp.com/api/v1'
      : 'http://localhost:3000/api/v1';

      window.module = {};
    </script>
    <!-- local -->
    <script src="public/scripts/models/Park.js"></script>
    <script src="public/scripts/views/park-view.js"></script>
    <script src="public/scripts/app.js"></script>
  </body>
