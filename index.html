<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/styles/base.css">
    <link rel="stylesheet" href="public/styles/layout.css">
    <link rel="stylesheet" href="public/styles/modules.css">
    <link rel="stylesheet" href="public/styles/state.css">
    <link rel="stylesheey" href="public/styles/theme.css">
  </head>

  <body>
    <header class="header">
      <h1>Hiking With Rats</h1>
    </header>

    <main>
      <section id="admin-view">
        <h1 class="view-title">Signup</h1>
        <div>
          <a id="auth-type" href="/auth/login">Login</a>
        </div>
        <h1>login</h1>
        <form id="admin-form">
          <div>Name: <input id="name" name="passphrase" placeholder="name"></div>
          <div>Password: <input id="password" name="passphrase" placeholder="password"></div>
          <div><button type="submit">Submit</button></div>
        </form>
        <pre id="auth-error"></pre>
        <p id="logged-in">You are Logged In!</p>
      </section>
      
      <section id="park-section" class="view">
        <h1>parks</h1>
      </section>

      <section id="camp-detail" class="view">
        <form id="checklist">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
        </form>
      </section>
      
      <section id="my-trip" class="view">
        <h1>my trip</h1>
      </section>
    </main>

    <footer>
      <p>feet things</p>
    </footer>

    <!-- *********TEMPLATES*********** -->
    <script id="park-template" type="text/x-handlebars-template">
      <article class="park">
         <img src="{{image_url}}" alt="park img"/>
          <div class="park-info">
              <h2>{{name}}</h2>
              <p>{{description}}</p>
          </div>
        </article>
    </script>

    <script id="camp-template" type="text/x-handlebars-template">
      <article class="camps">
          <!--<img src="{{image_url}}" alt="park img"/>-->
          <div class="camp-info">
              <h3>{{name}}</h3>
              <p>{{description}}</p>

              <h3>Directions:</h3>
              <p>{{directions}}</p>

              <h3>Polices:</h3>
              <p>{{regulations}}</p>

              <h3>Campsites:</h3>
                  <ul>
                    <li>{{campsites.total_sites}}</li>
                    <li>{{campsites.other_sites}}</li>
                    <li>{{campsites.groups_sites}}</li>
                    <li>{{campsites.tent_only}}</li>
                    <li>{{campsites.electricity}}</li>
                    <li>{{campsites.rv</li>
                    <li>{{campsites.boat_launch}}</li>
                  </ul>

              <h3>Accesibility:</h3>
                <ul>
                  <li>{{accesibility.wheelchair_access}}</li>
                  <li>{{accesibility.fire_policy}}</li>
                  <li>{{accessibility.ada_bathrooms}}</li>
                </ul>

                <h3>Amenities:</h3>
                <ul>
                  <li>{{amenities.toilets}}</li>
                  <li>{{amenities.showers}}</li>
                </ul>
          </div>
        </article>
    </script>

    <!-- third party -->
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>


      // const API_URL = 'https://rat-genes.herokuapp.com/api/v1';
      
      const API_URL = window.location.protocal === 'https:'
      ? 'https://rat-genes.herokuapp.com/api/v1'
      : 'http://localhost:3000/api/v1';

      window.module = {};
    </script>
    <!-- local -->
    <script src="public/scripts/models/Park.js"></script>
    <script src="public/scripts/views/park-view.js"></script>
    <script src="public/scripts/app.js"></script>
  </body>
</html>
